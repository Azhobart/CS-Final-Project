<!DOCTYPE html>

<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.cdnfonts.com/css/galactic-storm" rel="stylesheet">

  </head>
  <body class="container">
    <div id="app">
      <nav>
        <h1>Online Arcade</h1>
      </nav>




      <!-- log-in page (Username Field) -->
      <div id="loginField" v-if="page === 'login'">
        <form @submit.prevent="loginUser()">
          <h3>Login:</h3>
          <div class="inputContainer">
            <p>Username:</p>
            <input v-model="this.user.username">
          </div>
          <div class="inputContainer">
            <button @click="setPage('authentication')">Next</button>
            <p>Don't have an account? <span @click="setPage('register')">Sign-up!</span></p>
          </div>
        </form>
      </div>




      <!-- log-in page (Authentication Field) -->
      <div id="authField" v-if="page === 'authentication'">
        <form @submit.prevent="loginUser()">
          <h3>Authentication:</h3>
          <div class="inputContainer">
            <p>{{ user.authQuestion }}</p>
            <input v-model="this.user.authAnswer">
          </div>
          <div class="inputContainer">
            <button>Login</button>
          </div>
        </form>
      </div>




      <!-- register page -->
      <div id="registerField" v-show="page === 'register'">
      <form >
        <h3>Register:</h3>
        <!-- name -->
        <div class="inputContainer">
          <p>Name:</p>
          <input v-model="this.user.name">
        </div>
        <!-- username -->
        <div class="inputContainer">
          <p>Username:</p>
          <input v-model="this.user.username">
        </div>
        <!-- user region -->
        <div class="inputContainer">
          <p>Region:</p>
          <input v-model="this.user.region">
        </div>
        <!-- authentication question -->
        <div class="inputContainer">
          <p>Authentication Question:</p>
          <input v-model="this.user.authQuestion">
        </div>
        <!-- authentication answer -->
        <div class="inputContainer">
          <p>Authentication Answer:</p>
          <input v-model="this.user.authAnswer">
        </div>

        <!-- submit -->
        <div class="inputContainer">
          <button>Register</button>
          <p>Already have an account? <span @click="setPage('login')">Login!</span></p>
        </div>
      </form>
    </div>


    <div v-show="page === 'games'">
      <h1>Games</h1>
      <p> welcome {{ this.user.name }}</p>
    </div>




    </div>
    <script src="app.js"></script>
  </body>
</html>
